<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Outdoor Activities</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to our Outdoor Activities Finder</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">Activities</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <section id="home">
    <div class="hero">
      <div class="content">
        <h2>Discover National Parks and Mountains</h2>
        <p>Find the best outdoor activities near you.</p>
      </div>
    </div>
  </section>
  
  <section id="activities">
    <h2>Activities</h2>
    <div class="search">
      <input type="text" id="search-input" placeholder="Search for parks or mountains...">
      <select id="state-select">
        <option value="">Select a state or territory...</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
        <option value="DC">District of Columbia</option>
        <option value="AS">American Samoa</option>
        <option value="GU">Guam</option>
        <option value="MP">Northern Mariana Islands</option>
        <option value="PR">Puerto Rico</option>
        <option value="VI">U.S. Virgin Islands</option>
      </select>
      <button onclick="searchActivities()">Search</button>
    </div>
    <div id="results"></div>
  </section>
  
  <footer>
    <p>&copy; 2024 Outdoor Activities Finder. All rights reserved.</p>
  </footer>
  
  <script>
    const parksData = {
      AL: { 
        park: { name: "Little River Canyon National Preserve", description: "Beautiful canyon with waterfalls and hiking trails." },
        mountain: { name: "Cheaha Mountain", description: "Highest point in Alabama with scenic views and hiking trails." }
      },
      AK: { 
        park: { name: "Denali National Park", description: "Home to North America's tallest peak, Denali." },
        mountain: { name: "Denali", description: "The highest mountain peak in North America." }
      },
      AZ: { 
        park: { name: "Grand Canyon National Park", description: "Iconic national park with stunning views of the Grand Canyon." },
        mountain: { name: "Humphreys Peak", description: "Highest peak in Arizona, part of the San Francisco Peaks." }
      },
      // Add more state data here...
    };

    function searchActivities() {
      const stateSelect = document.getElementById('state-select').value;
      const resultsDiv = document.getElementById('results');
      
      if (stateSelect) {
        const data = parksData[stateSelect];
        if (data) {
          resultsDiv.innerHTML = `
            <h3>${data.park.name}</h3>
            <p>${data.park.description}</p>
            <h3>${data.mountain.name}</h3>
            <p>${data.mountain.description}</p>
          `;
        } else {
          resultsDiv.innerHTML = `<p>No national park or mountain information available for this state.</p>`;
        }
      } else {
        resultsDiv.innerHTML = `<p>Please select a state or territory.</p>`;
      }
    }
  </script>
</body>
</html>
